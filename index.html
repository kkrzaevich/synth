<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Synthesizer</title>
    <script src="https://kit.fontawesome.com/632ed55f0a.js" crossorigin="anonymous"></script>

</head>

<body>

    <body>
        <div class="synth">
            <div class="presets">
                <div class="arrow-left">
                    <button id="arrow-left">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
                <div class="preset">
                    <p id="preset-field">Preset name</p>
                </div>
                <div class="arrow-right">
                    <button id="arrow-right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="controls">

                <div class="base-controls">
                    <p>Oscillator type</p>
                    <input type="range" id="oscType" name="oscType" min="0" value="0" max="99" step="33">
                    <label for="oscType" id="oscTypeLabel">Sine</label>
                    <p>Filter cutoff</p>
                    <input type="range" id="filter" name="filter" min="0" value="20000" max="20000" step="1">
                    <label for="filter" id="filterLabel">20000</label>
                    <p>Stereo width</p>
                    <input type="range" id="stereo" name="stereo" min=0 value=0 max=2 step="any">
                    <label for="stereo" id="stereoLabel">0</label>
                    <p>Transpose</p>
                    <input type="range" id="transpose" name="transpose" min=-2 value=0 max=2 step="1">
                    <label for="transpose" id="transposeLabel">0</label>
                </div>
                <div class="ADSR">
                    <p>Attack</p>
                    <input type="range" id="attack" name="attack" min="0.001" value="2" max="5" step="0.1">
                    <label for="attack" id="attackLabel">A</label>
                    <p>Decay</p>
                    <input type="range" id="decay" name="decay" min="0" value="0" max="5" step="0.1">
                    <label for="decay" id="decayLabel">D</label>
                    <p>Sustain</p>
                    <input type="range" id="sustain" name="sustain" min="0" value="1" max="1" step="0.1">
                    <label for="sustain" id="sustainLabel">S</label>
                    <p>Release</p>
                    <input type="range" id="release" name="release" min="0.015" value="1" max="5" step="0.1">
                    <label for="release" id="releaseLabel">R</label>
                </div>
                <div class="delay">
                    <p>Delay volume</p>
                    <input type="range" id="delayVolume" name="delayVolume" min=0 value=0.5 max=0.99 step=0.01>
                    <label for="delayVolume" id="delayVolumeLabel">0.5</label>
                    <p>Delay time</p>
                    <input type="range" id="delayTime" name="delayTime" min=0.03 value=0.3 max=2 step=0.01>
                    <label for="delayTime" id="delayTimeLabel">0.3</label>
                    <p>Delay feedback</p>
                    <input type="range" id="delayFeedback" name="delayFeedback" min=0 value=0.5 max=0.99 step=0.01>
                    <label for="delayFeedback" id="delayFeedbackLabel">0.5</label>
                </div>
            </div>

            <div class="keyboard">
                <div class="octave octave-1">
                    <button class="key key-white c-key"></button>
                    <button class="key key-black csh-key"></button>
                    <button class="key key-white d-key"></button>
                    <button class="key key-black dsh-key"></button>
                    <button class="key key-white e-key"></button>
                    <button class="key key-white f-key"></button>
                    <button class="key key-black fsh-key"></button>
                    <button class="key key-white g-key"></button>
                    <button class="key key-black gsh-key"></button>
                    <button class="key key-white a-key"></button>
                    <button class="key key-black ash-key"></button>
                    <button class="key key-white b-key"></button>
                </div>
                <div class="octave octave-2">
                    <button class="key key-white c-key">Z</button>
                    <button class="key key-black csh-key">S</button>
                    <button class="key key-white d-key">X</button>
                    <button class="key key-black dsh-key">D</button>
                    <button class="key key-white e-key">C</button>
                    <button class="key key-white f-key">V</button>
                    <button class="key key-black fsh-key">G</button>
                    <button class="key key-white g-key">B</button>
                    <button class="key key-black gsh-key">H</button>
                    <button class="key key-white a-key">N</button>
                    <button class="key key-black ash-key">J</button>
                    <button class="key key-white b-key">M</button>
                </div>
                <div class="octave octave-3">
                    <button class="key key-white c-key">Q</button>
                    <button class="key key-black csh-key">2</button>
                    <button class="key key-white d-key">W</button>
                    <button class="key key-black dsh-key">3</button>
                    <button class="key key-white e-key">E</button>
                    <button class="key key-white f-key">R</button>
                    <button class="key key-black fsh-key">5</button>
                    <button class="key key-white g-key">T</button>
                    <button class="key key-black gsh-key">6</button>
                    <button class="key key-white a-key">Y</button>
                    <button class="key key-black ash-key">7</button>
                    <button class="key key-white b-key">U</button>
                </div>
                <div class="octave octave-4">
                    <button class="key key-white c-key">I</button>
                    <button class="key key-black csh-key">9</button>
                    <button class="key key-white d-key">O</button>
                    <button class="key key-black dsh-key">0</button>
                    <button class="key key-white e-key">P</button>
                    <button class="key key-white f-key"></button>
                    <button class="key key-black fsh-key"></button>
                    <button class="key key-white g-key"></button>
                    <button class="key key-black gsh-key"></button>
                    <button class="key key-white a-key"></button>
                    <button class="key key-black ash-key"></button>
                    <button class="key key-white b-key"></button>
                </div>
            </div>
        </div>
    </body>
</body>

<script src="index.js"></script>

</html>
